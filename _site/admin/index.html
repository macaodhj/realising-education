<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Realising Education Content Manager</title>
    <script src="https://cdn.jsdelivr.net/npm/decap-cms@3.0.0/dist/decap-cms.js"></script>
  </head>
  <body>
    <!-- Required mount point for Decap CMS -->
    <div id="nc-root"></div>

    <script>
      window.addEventListener('load', () => {
        if (window.CMS) {
          window.CMS.init();
        } else {
          console.error("Decap CMS did not load.");
        }
      });
    </script>
  </body>
</html>
